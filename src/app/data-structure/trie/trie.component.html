<div class="trie container">
    
    <div id="status-container">
        <p class="status" *ngIf="searching" >Searching for: "{{searchWord}}" | 
            <span *ngIf="found" class="found">Found</span>
            <span *ngIf="!found" class="not-found">Not Found</span>

        </p>
        <p class="status" *ngIf="inserting">Inserting Word: "{{word}}"
        </p>
    </div>
   
    <div id="p5-content"></div>
</div>
